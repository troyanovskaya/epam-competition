<div class="product">
  <h3>{{item.name | titlecase}}</h3>
  <img class="product-img" src="{{item.src}}" alt="{{item.name}}">

  <div class="delivery">
    <img src="assets/delivery.png" alt="delivery">
    <p>{{item.delivery | titlecase}}</p>
  </div>

</div>
<div class="icons">
  <div class="price">{{item.price * number | currency:'GBP'}} </div>
  <input (change)="changeTotal()" type="number" min="1" max="100" value="1" [(ngModel)]="number" >
  <img class="bin" (click)="deleteItem()" src="assets/bin.png" alt="bin">

</div>
