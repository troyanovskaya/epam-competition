<div class="basket-menu">
  <p (click)="basketService.showVendor='all'; activeVendor = 'all' "
  [ngClass]="{'active': activeVendor==='all'}">All vendors</p>
  <div *ngFor="let item of basketService.basket; index as i">
    <p (click)="showVendorGoods(item.good.vendorId)"
    [ngClass]="{'active': activeVendor===basketService.getVendor(item.good.vendorId).companyName}"
     *ngIf="i==0 || basketService.basket[i-1].good.vendorId!==item.good.vendorId ">
      {{basketService.getVendor(item.good.vendorId).companyName | titlecase}}
    </p>
  </div>
</div>
