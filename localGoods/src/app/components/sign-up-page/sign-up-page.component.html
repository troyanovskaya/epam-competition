<div class="header-div">
    <div class="header">Welcome to our shop!</div>
    <span class="cross" (click)="closeWindow()">&#10060;</span>
</div>

<form (submit)="createAccount()" [formGroup]="validationForm">

    <div class="side-sections">
        <div class="side-sections-part">

            <div class="label-input-pair">
                <label for="name" class="input-option">First Name</label>
                <input type="text" formControlName="firstName" id="name" placeholder="First Name" />
            </div>

            <div class="label-input-pair">
                <label for="surname" class="input-option">Last Name</label>
                <input type="text" formControlName="lastName" id="surname" placeholder="Last Name" />
            </div>

            <div class="label-input-pair">
                <label for="date" class="input-option">Birth Date</label>
                <input type="date" formControlName="date" id="date" />
            </div>

            <div class="label-input-pair">
                <label for="cities" class="input-option">City</label>
                <select name="cities" formControlName="city" id="cities">
                    <option value="Kyiv">Kyiv</option>
                    <option value="Lviv">Lviv</option>
                    <option value="Yerevan">Yerevan</option>
                    <option value="Gyumri">Gyumri</option>
                    <option value="London">London</option>
                    <option value="Liverpool">Liverpool</option>
                </select>
            </div>

        </div>

        <div class="side-sections-part">
            <div class="label-input-pair">
                <label for="email" class="input-option">Email</label>
                <input type="email" formControlName="email" id="email" placeholder="email" />
            </div>

            <div class="label-input-pair">
                <label for="phone" class="input-option">Phone number</label>
                <input type="text" formControlName="phone" id="phone" placeholder="phone number" />
            </div>

            <div class="label-input-pair">
                <label for="password" class="input-option">Password</label>
                <input type="password" formControlName="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="password" placeholder="password" />
            </div>
            <div class="label-input-pair">
                <label for="confirmation" class="input-option">Confirm your password</label>
                <input type="password" formControlName="confirmation" id="confirmation"
                    placeholder="confirm your password" />
            </div>

            <button type="submit" 
            [disabled]="!(validationForm.valid && (validationForm.value.password === validationForm.value.confirmation))">
                Create an account
            </button>

        </div>
    </div>
</form>
